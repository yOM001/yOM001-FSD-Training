<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do-list.css">
    <title>Styled To-Do List</title>
</head>

<body>
<main>
    <h1>MY TO DO LIST</h1>
    <ul class="todo-list">
        <li class="todo-item">
            <input type="checkbox" id="wakeup">
            <label for="wakeup">Wake up</label>
            <ul class="sub-item">
                <li><a href="business-card.html" class="sub-item-link" target="_blank">Best wake up Practices</a></li>
            </ul>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="eat">
            <label for="eat">Eat</label>
            <ul class="sub-item">
                <li><a href="business-card.html" class="sub-item-link" target="_blank">Best eating Practices</a></li>
            </ul>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="work">
            <label for="work">Work</label>
            <ul class="sub-item">
                <li><a href="business-card.html" class="sub-item-link" target="_blank">Best working Practices</a></li>
            </ul>
        </li>
        <li class="todo-item">
            <input type="checkbox" id="sleep">
            <label for="sleep">Sleep</label>
            <ul class="sub-item">
                <li><a href="business-card.html" class="sub-item-link" target="_blank">Best sleeping Practices</a></li>
            </ul>
        </li>
    </ul>
</main>

</body>

</html>
